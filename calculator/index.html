<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="layout">
      <h1>Calculator</h1>
      <div id="container">
        <div class="display">
          <div class="userInput"></div>
          <div class="output"></div>
        </div>
        <div class="operators">
          <div class="ope addition">+</div>
          <div class="ope subtraction">-</div>
          <div class="ope multiply">*</div>
          <div class="ope division">/</div>
        </div>
        <div class="main">
          <div class="">
            <div class="numbers">
              <span class="num nine">9</span>
              <span class="num eight">8</span>
              <span class="num seven">7</span>
              <span class="num six">6</span>
              <span class="num five">5</span>
              <span class="num four">4</span>
              <span class="num three">3</span>
              <span class="num two">2</span>
              <span class="num one">1</span>
              <span class="num zero">0</span>
              <span class="num point">.</span>
            </div>
            <span class="clear">C</span>
          </div>
          <div class="result">=</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
